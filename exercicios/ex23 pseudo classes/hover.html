<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
body{
font-family: Arial, Helvetica, sans-serif;

}

div > p {
    display: none;
}
div:hover > p{
    display: block;
    color: black;
    background-color: red;
    width: 200px;
    
}
div:hover{

    color: rgb(0, 0, 0);
}
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>  
    <p>Passe o moise sobre o texto</p>
    <div>Passe o moise sobre o texto
        <p>texto escondido</p>
    </div>
</body>
</html>
