<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbuns de Foto</title>
    <style>
        @media only screen and (max-width: 768px) {
    .gallery-item {
        width: calc(50% - 20px); /* 2 colunas em telas menores */
    }
}
@media only screen and (max-width: 480px) {
    .gallery-item {
        width: 100%; /* 1 coluna em telas muito pequenas */
    }
    header h1 {
        font-size: 1.2em; /* Ajusta o tamanho da fonte do header para telas pequenas */
    }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-size: 25px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 2em;
        }
        .album {
            float: left;
            width: calc(33.333% - 20px); /* Ajusta a largura para 3 colunas, com margem */
            margin: 10px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .album img {
            width: 100%;
            height: 400px; /* Altura fixa para as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }
        footer {
            clear: both;
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fotos Tonhãos</h1>
        </div>
    </header>

    <div class="container">
        <div class="album">
            <img src="fotos albuns/img1.jpg"alt=Álbum 1">
        </div>
        <div class="album">
            <img src="fotos albuns/img2.jpg" alt="Álbum 2">
        </div>
        <div class="album">
            <img src="fotos albuns/img3.jpg" alt="Álbum 3">
        </div>
            <div class="album">
            <img src="fotos albuns/img4.jpg" alt="Álbum 4">
        </div>
            <div class="album">
            <img src="fotos albuns/img5.jpg"  alt="Álbum 5">
        </div>
        <div class="album">
            <img src="fotos albuns/img6.jpg"  alt="Álbum 6">
            </div>
            <div class="album">
                <img src="fotos albuns/img7.jpg" alt="Álbum 7">
            </div>
                <div class="album">
                <img src="fotos albuns/img8.jpg"  alt="Álbum 8">
            </div>
            <div class="album">
                <img src="fotos albuns/img9.jpg"  alt="Álbum 9">
                </div>
                  
            
        

   
</body>
</html>
